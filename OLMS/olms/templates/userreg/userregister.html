<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }

        #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            max-width: 100%;
            height: auto;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }

        #login .container #login-row #login-column #login-box #login-form {
            padding: 12px;
        }

        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
        }
       
        
    </style>


    <div id="login">
        <h3 class="text-center text-white pt-5">User Register</h3>
        <div class="container">
            <div id="login-row" class="d-flex justify-content-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">SignUp</h3>
                            <div class="form-group form-row">
                                <div class="col">
                                    <label for="fname" class="text-info">First Name:</label><br>
                                    <input type="text" name="fname" id="fname" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="lname" class="text-info">Last Name:</label><br>
                                    <input type="text" name="lname" id="lname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Chose Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group form-row">
                                <div class="col">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="phone" class="text-info">Phone:</label><br>
                                    <input type="phone" name="phone" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="Password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password2" class="text-info">Password Again:</label><br>
                                <input type="password" name="password2" id="Password2" class="form-control">
                            </div>
                            <button style="border-radius: 2px; padding:5px 20px 10px 20px;" type="submit" class="btn btn-primary">SignUp</button>
                            {{form.errors}}
                            <div id="login-link" class="text-right">
                                <label for="">Already User?</label>
                                <a href="{% url 'userlogin' %}" class="text-info">Login Here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
